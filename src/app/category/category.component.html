<div class="category">
  <div class="row">
    <div class="col-md-4" *ngFor="let i of products">
      <div class="products">
        <a routerLink="/sanpham/{{ i.slug }}">
          <img src="/assets/images/Iphone11.jpg" class="img-fluid" />
          <h3>{{ i.name }}</h3>
          <p>
            Giá <span class="price">{{ i.price | number }}</span> vnđ
          </p>
        </a>
      </div>
    </div>
  </div>
</div>
