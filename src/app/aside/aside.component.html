<aside>
  <h3>Danh mục sản phẩm</h3>
  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel title="{{ i.name }}" *ngFor="let i of aside_data">
      <ng-template ngbPanelContent ngIf="i.childs[0]!=null">
        <ul>
          <li *ngFor="let j of i.childs">
            <a routerLink="/danhmuc/{{ j.slug }}">
              {{ j.name }}
            </a>
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</aside>
